service: stamp-rally-poc-backend
frameworkVersion: '3'

useDotenv: true

provider:
  name: aws
  runtime: nodejs16.x
  region: ap-northeast-1
  environment:
    OWNER_PRIVATE_KEY: ${env:OWNER_PRIVATE_KEY}
    DISTRIBUTOR_ADDRESS: ${env:DISTRIBUTOR_ADDRESS}
    CHAIN_ID: ${env:CHAIN_ID}

plugins:
  - serverless-plugin-typescript
  - serverless-dotenv-plugin

functions:
  walletVerifier:
    handler: walletVerifier.handler
    events:
      - httpApi:
          path: /{address}
          method: get
